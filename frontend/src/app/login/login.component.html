<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="text-center company__info">
            <span class="company__logo"><img src="../../assets/logo_SAC.png"></span>
        </div>
        <div class="login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2 style="padding-top: 20px; padding-left: 20px;">Log In</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group">
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input" placeholder="Username">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                        </div>
                        <div class="row">
                            <!-- <input type="checkbox" name="remember_me" id="remember_me" class="">
                            <label for="remember_me">Remember Me!</label> -->
                        </div>
                        <div class="row">
                            <input type="button" value="Submit" class="btn" [routerLink] = route>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p>Don't have an account? <a href="#">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
